<html lang="lt">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>PizzaFit</title>
  <meta name="description" content="prisijungimo langas">
  <meta name="author" content="JTMJS komanda">

  <link rel="icon" href="/favicon.ico">
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <link rel="stylesheet" href="/Prisijungimas/styles.css">
</head>

  
<body>
  <!-- your content here... -->
  <main>
  <nav>
    <div class="navImg">
      <img id="ikona" src="/Icons/favicon.svg" ALT=" " >
      
    </div>
    <div class="navButton">
      <h1 id="SubmitLogin" >Prisijungimas</h1>
    </div>
  </nav>

  <div class="login-page">
    <div class="form">
      <p class="messagea">Norėdami prisijungti, <br>
        suveskite savo prisijungimo duomenis</p> <br>
      <form class="login-form">
        <input id="kas" type="text" placeholder="prisijungimo vardas"/>
        <input id="koks" type="password" placeholder="slaptažodis"/>
        <a  id="pris" onclick="Prisijungimas()" class="button">prisijungti</a>
        <p class="message">Esate neprisiregistravęs? <a href="/Prisijungimas/registruotis.html">Susikurkite paskyrą</a></p>
      </form>
    </div>
  </div>

  <script>
    function Prisijungimas() {
      //get kas element
      var kas = document.getElementById("kas");
      //get koks element
      var koks = document.getElementById("koks");
      if (kas.value == "") {
        alert("Prisijungimo vardas yra tuščias");
        return;
      }
      if (koks.value == "") {
        alert("Slaptažodis yra tuščias");
        return;
      }
      
      switch (kas.value) {
        case "Treneris":
          window.location.href = "/TrenerioPosisteme/treneris.html";
          break;
        case "Picerija":
          window.location.href = "/PicerijosPosisteme/picerija.html";
          break;
        default:
          window.location.href = "/KlientoPosisteme/klientas.html";
          break;
    }
  }
  </script>
</main>
</body>
</html>
