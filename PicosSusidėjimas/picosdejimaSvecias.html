<html lang="lt">
<head>
  <meta charset="utf-8">

  <title>PizzaFit</title>

  <link rel="icon" href="/Icons/favicon.ico">
  <link rel="icon" href="/Icons/favicon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="/Icons/favicon.ico">
  <link rel="stylesheet" href="./styles.css">
</head>

<body vlink="#000">
  <!-- your content here... -->
  <nav>
    <div class="navImg">
      <img id="ikona" src="/Icons/favicon.svg" ALT=" " >
    </div>
    <div class="navButton">
      <a href="/Prisijungimas/registruotis.html" class="VirsutinisMygtukasIrNuoroda" id="RegisterButton"> Registruotis </a>
      <a href="/Prisijungimas/prisijungti.html" class="VirsutinisMygtukasIrNuoroda" id="LoginButton"> Prisijungti </a>
    </div>
  </nav>
  <main>
  <div class="deliojimas">

      <div class="row">
        <div class="column">
          <h2>Ingredientai</h2>
          <p>Mėsa</p>
          <form action="">
            <input id="Salami" type="checkbox" name="Salami" value="Salami">Salami<br>
            <input id="Kumpis" type="checkbox" name="Kumpis" value="Kumpis">Kumpis<br>
            <input type="checkbox" name="Faršas" value="Faršas">Faršas<br>
            <input type="checkbox" name="Vištiena" value="`Vištiena">Vištiena<br>
          </form>
          <p>Padažai</p>
          <form action="">
            <input type="checkbox" name="ingredientai" value="salami">Pomidorų padažas<br>
            <input type="checkbox" name="ingredientai" value="salami">Česnakinis<br>
            <input type="checkbox" name="ingredientai" value="salami">Garstyčios<br>
            <input type="checkbox" name="ingredientai" value="salami">Aštrus<br>
          </form>
          <p>Visą kitą</p>
          <form action="">
            <input type="checkbox" name="ingredientai" value="salami">Pievagrybiai<br>
            <input type="checkbox" name="ingredientai" value="salami">Paprika<br>
            <input type="checkbox" name="ingredientai" value="salami">Svogūnai<br>
            <input type="checkbox" name="ingredientai" value="salami">Aitrios paprikos<br>
            <input type="checkbox" name="ingredientai" value="salami">Alyvuogės<br>
            <input type="checkbox" name="ingredientai" value="salami">Sūris<br>
          </form>

        </div>
        <div class="column">
          <div class="parent">
            <img src="https://pizzadoro.hu/wp-content/uploads/elementor/thumbs/paradicsomos-alap-jo-p3oecneixp4edk945s5l2qtgk554k2kxnnlln929wg.png">
            <img class="image2" id="salamiImg" src="https://www.picng.com/upload/sausage/png_sausage_16008.png" alt="">
            <img class="image2" id="kumpisImg" src="https://pngimg.com/uploads/pork/pork_PNG33.png" alt="">
          </div>
        </div>
        <div class="column">
          <h2>Dydis/Forma</h2>
          
          <p>Dydis</p>
          <form action="">
            <select id="Dydis" name="dydis" >
              <option value="Maža">Maža</option>
              <option value="Vidutinė">Vidutinė</option>
              <option value="Didelė">Didelė</option>
              <option value="Ekstra">Ekstra didelė</option>
            </select>
          </form>

          <p>Forma</p>
          <form action="">
            <select id="Forma" name="forma">
              <option value="Apvali">Apvali</option>
              <option value="Kvadratinė">Kvadratinė</option>
            </select>
          </form>
          <button id="testi" onclick="">Tęsti</button>
        </div>
      </div>
  </div>
</main>
  <script>
    var testi = document.getElementById("testi");
    testi.addEventListener("click", function(){
      alert("Norint tęsti, turite būti prisijungęs");
    window.location.href = "/Prisijungimas/prisijungti.html";
    });
        //if salami is marked show image
        var salami = document.querySelector("#Salami");
    var salamiImg = document.getElementById("salamiImg");
    salami.addEventListener("click", function(){
      if(salami.checked){
        salamiImg.style.display = "flex";
      }
      else{
        salamiImg.style.display = "none";
      }
    });
    //if kumpis is marked show image
    var kumpis = document.querySelector("#Kumpis");
    var kumpisImg = document.getElementById("kumpisImg");
    kumpis.addEventListener("click", function(){
      if(kumpis.checked){
        kumpisImg.style.display = "flex";
      }
      else{
        kumpisImg.style.display = "none";
      }
    });
  </script>
</body>
</html>
